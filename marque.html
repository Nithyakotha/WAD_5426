<html>
  <head>
    <title>marquee Tag</title>
  </head>

  <body>
    <marquee>example of marquee</marquee>
    <marquee direction="right"
      >Nithya harisri.kotha</marquee
    >
    <marquee direction="left"
      >Nithya harisri.kotha</marquee
    >
    <marquee direction="top"
      >Nithya harisri.kotha</marquee
    >
    <marquee direction="down"
      >Nithya harisri.kotha</marquee
    ><br />
    <br />
    <br />
    <p>
      Here marquee tag is used for scrolling the text. We can scroll in 4 directions 'up','down','right','left'.
    </p>
  </body>
</html>
