<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>squares and cubes</title>
    <style type="text/css">
      table{
        border-color: rgb(124, 103, 184);
      }
    </style>
  </head>
  <body>
    <center>
      <h2 style="color:rgb(90, 139, 243)">Squares & Cubes upto 10</h2>
      <table border="2" style="color:rgb(244, 72, 20)">
        <tr>
          <th>Number</th>
          <th>Square</th>
          <th>Cube</th>
        </tr>
        <script type="text/javascript">
           for(var n = 0;n<=10;n++){
             document.write("<tr> <td>"+n+"</td><td>"+(n*n)+"</td><td>"+(n*n*n)+"</td></tr>")
           }
        </script>
      </table>
    </center>
  </body>
</html>
