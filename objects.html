<html>
    <head>
     <title>
         JavaScript objects
     </title>
     <h1> Java script objects</h1>
    </head>
    <body>
        <script>
            emp={id:102,name:"nithya",salary:68900}
            document.write(emp.id+" "+emp.name+" "+emp.salary);
            document.write("<br>");
            var emp= new Object();
            emp.id=101;
            emp.name="nithya";
            emp.salary=719010;
            document.write(emp.id+" "+emp.name+" "+emp.salary);
        </script>
    </body>
</html>
